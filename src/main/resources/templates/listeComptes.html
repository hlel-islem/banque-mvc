<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Comptes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<div class="container py-4">

    <div class="text-center mb-4 p-3 bg-primary text-white rounded-3">
        <h1 class="mb-0">
            <i class="bi bi-bank me-2"></i>Liste des Comptes Bancaires
        </h1>
    </div>

    <!-- Message de confirmation -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Tableau -->
    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Titulaire</th>
                    <th>Solde</th>
                    <th class="text-end pe-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="compte : ${comptes}">
                    <td class="ps-4" th:text="${compte.id}"></td>
                    <td th:text="${compte.titulaire}"></td>
                    <td th:text="${'€ ' + #numbers.formatDecimal(compte.solde, 1, 2)}"></td>
                    <td class="text-end pe-4">
                        <a class="btn btn-sm btn-info"
                           th:href="@{/details/{id}(id=${compte.id})}">
                            <i class="bi bi-eye-fill me-1"></i>Détails
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <a class="btn btn-success btn-lg" th:href="@{/ajouter}">
            <i class="bi bi-plus-circle me-2"></i>Ajouter un compte
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
