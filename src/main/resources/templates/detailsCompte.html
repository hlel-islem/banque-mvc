<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Détails du Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="text-center mb-4">Détails du Compte</h1>

    <div class="card mb-4">
        <div class="card-body">
            <p><strong>ID :</strong> <span th:text="${compte.id}"></span></p>
            <p><strong>Titulaire :</strong> <span th:text="${compte.titulaire}"></span></p>
            <p><strong>Solde :</strong> <span th:text="${compte.solde}"></span> TND</p>
        </div>
    </div>

    <h2 class="mb-3">Effectuer une opération</h2>

    <div class="row mb-4">
        <div class="col-md-6">
            <form th:action="@{/depot/{id}(id=${compte.id})}" method="post" class="card card-body">
                <div class="mb-3">
                    <label for="montantDepot" class="form-label">Montant dépôt :</label>
                    <input type="number" step="0.01" name="montant" id="montantDepot" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Déposer</button>
            </form>
        </div>

        <div class="col-md-6">
            <form th:action="@{/retrait/{id}(id=${compte.id})}" method="post" class="card card-body">
                <div class="mb-3">
                    <label for="montantRetrait" class="form-label">Montant retrait :</label>
                    <input type="number" step="0.01" name="montant" id="montantRetrait" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger">Retirer</button>
            </form>
        </div>
    </div>

    <div th:if="${erreur}" class="alert alert-danger" role="alert" th:text="${erreur}"></div>

    <h2 class="mb-3">Historique des opérations</h2>

    <div th:if="${#lists.isEmpty(operations)}">
        <p class="text-muted">Aucune opération enregistrée pour ce compte.</p>
    </div>
    <div th:unless="${#lists.isEmpty(operations)}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Montant (TND)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="op : ${operations}">
                    <td th:text="${op.id}"></td>
                    <td th:text="${#dates.format(op.date, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${op.type}"></td>
                    <td th:text="${op.montant}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-end">
        <a th:href="@{/comptes}" class="btn btn-secondary">Retour à la liste</a>
    </div>
</body>
</html>
